services:
  - type: web
    name: pyp-taskpanel-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false

databases:
  - name: pyp-taskpanel-db
    databaseName: tasks_db
    user: tasks_user
    plan: free
    postgresMajorVersion: 15

